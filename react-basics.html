<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev@8.6.4/react.js"></script>
    <script src="https://unpkg.com/supersimpledev@8.6.4/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev@8.6.4/babel.js
    "></script>
    <script type="text/babel">
      /*
      React = external library that easily helps developer create websites
      Load and set up React external libary and use .render()
      1. Create React elements using JSX syntax
      2. Use ReactDOM to render the React elements to the DOM
      JSX = syntax extension to JavaScript that looks similar to HTML
      1. JSX code is transpiled to regular JavaScript code using Babel
      2. JSX allows embedding JavaScript expressions inside curly braces {}
      3. JSX elements can be nested to create complex UIs
      */
      const button = <button>Hello</button>;
      
      const paragraph = <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto aperiam dolorum praesentium ipsa eum dicta quae illum nemo magnam doloremque. Debitis distinctio esse cum cumque quae cupiditate praesentium earum necessitatibus!
        </p>

      const div = (
        <div>
          <button>Hello</button>
          <p>4 + 4 = {4 + 4}</p>
          {paragraph}
        </div>
      );

      const container = document.querySelector('.js-container');

      ReactDOM.createRoot(container).render(div);
    </script>
  </body>
</html>
